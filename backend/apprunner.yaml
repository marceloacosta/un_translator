version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build phase - packages will be installed at runtime"
run:
  command: pip3 install -r requirements.txt && python3 -m uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: AWS_REGION
      value: "us-east-1"
