version: 1.0
runtime: python311
build:
  commands:
    build:
      - python -m pip install -r requirements.txt
run:
  command: python -m uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env:
      - name: AWS_REGION
        value: "us-east-1"
  env:
    - name: AWS_REGION
      value: "us-east-1"
